<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Status de Pedidos</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        /* --- Configurações Globais --- */
        :root {
            --color-primary: #b95c21;
            --color-secondary: #007bff;
            --color-danger: #d9534f;
            --color-warning: #f5a623;
            --color-success: #28a745;
            --color-text-dark: #333;
            --color-text-light: #555;
            --color-text-header: #777;
            --color-text-timestamp: #888;
            --color-border: #e9e9e9;
            --color-bg-page: #ffffff;
            --color-bg-light: #f9f9f9;
            --color-bg-table-header: #f1f1f1;
            --color-success-bg: #e9f7ec;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg-page);
            color: var(--color-text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

         /* --- Header (Barra Laranja) --- */
        .top-bar {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info .user-avatar { font-size: 36px; opacity: 0.9; }
        .user-info div { display: flex; flex-direction: column; font-size: 14px; }
        .user-info .user-name { font-weight: 600; }
        .user-info .user-role { font-size: 12px; opacity: 0.8; }
        
        /* --- NAVBAR COM ESPAÇAMENTO IGUAL AOS OUTROS CÓDIGOS --- */
        .header-nav { 
            display: flex; 
            align-items: center; 
            gap: 28px; /* MESMO ESPAÇAMENTO DOS OUTROS CÓDIGOS */
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            opacity: 0.8; 
            padding: 10px 15px; /* MESMO ESPAÇAMENTO DOS OUTROS CÓDIGOS */
            border-radius: 6px; 
            transition: opacity 0.2s, background-color 0.2s;
        }
        .header-nav a:hover {
            opacity: 1; 
            background-color: rgba(255, 255, 255, 0.1); 
        }
        .header-nav i { 
            font-size: 20px; 
            cursor: pointer; 
            display: block; 
        }
        /* --- Layout Principal --- */
        .page-container {
            max-width: 1200px;
            width: 95%;
            margin: 32px auto;
            padding: 24px;
            flex-grow: 1;
        }
        .page-header {
            position: relative;
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
        }
        .page-header h2 {
            font-size: 20px;
            font-weight: 400;
            color: var(--color-text-header);
            letter-spacing: 0.5px;
            display: inline-block;
            padding-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .page-header .timestamp {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 16px;
            color: var(--color-text-light);
            font-weight: 500;
        }
        .section-title { font-size: 18px; font-weight: 500; color: var(--color-text-header); margin-bottom: 16px; border-bottom: 1px solid var(--color-border); padding-bottom: 8px; }

        /* --- KPIs (Cards de Resumo) --- */
        .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 32px; }
        .kpi-card { background-color: var(--color-bg-light); border: 1px solid var(--color-border); border-radius: 8px; padding: 20px; display: flex; align-items: center; gap: 16px; }
        .kpi-card .icon { font-size: 28px; width: 40px; text-align: center; }
        .kpi-card .icon.success { color: var(--color-success); }
        .kpi-card .icon.warning, .kpi-card .icon.pending { color: var(--color-warning); }
        .kpi-card .icon.danger { color: var(--color-danger); }
        .kpi-card .icon.info, .kpi-card .icon.total { color: var(--color-primary); }
        .kpi-card-info .kpi-value { font-size: 24px; font-weight: 600; color: var(--color-text-dark); display: block; margin-bottom: 4px; }
        .kpi-card-info .kpi-title { font-size: 13px; color: var(--color-text-light); font-weight: 500; text-transform: uppercase; }

        /* --- Controles (Busca e Filtros) --- */
        .controls-container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--color-border); }
        .filter-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-btn { background: none; border: 1px solid var(--color-border); border-radius: 6px; padding: 8px 14px; font-size: 14px; cursor: pointer; transition: background-color 0.2s, color 0.2s, border-color 0.2s; color: var(--color-text-light); }
        .filter-btn.active, .filter-btn:hover { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
        .search-container { min-width: 250px; }
        .search-input { padding: 9px 15px; border: 1px solid var(--color-border); border-radius: 6px; font-size: 15px; width: 100%; }
        
        /* --- Listas de Pedidos --- */
        .order-list { display: flex; flex-direction: column; background-color: #fff; border: 1px solid var(--color-border); border-radius: 8px; overflow: hidden; margin-bottom: 32px; }
        .order-item { display: flex; align-items: center; gap: 16px; padding: 16px; border-bottom: 1px solid var(--color-border); transition: background-color 0.1s; flex-wrap: wrap; }
        .order-item:last-child { border-bottom: none; }
        .order-item:hover { background-color: var(--color-bg-light); }
        
        .status-icon { font-size: 24px; width: 28px; text-align: center; }
        
        .order-details { display: flex; align-items: center; gap: 12px; font-size: 15px; color: var(--color-text-light); flex-grow: 1; min-width: 250px; }
        .order-info span { margin-right: 5px; }
        .order-timestamp { display: flex; gap: 10px; font-size: 14px; color: var(--color-text-timestamp); font-weight: 500; white-space: nowrap; }
        .order-actions { min-width: 100px; text-align: right; }
        .action-btn { background: none; border: 1px solid var(--color-border); border-radius: 5px; padding: 6px 12px; cursor: pointer; font-size: 13px; transition: background-color 0.2s; color: var(--color-text-light); }
        .action-btn:hover { background-color: #eee; color: var(--color-text-dark); }
        .action-btn i { margin-right: 4px; }
        
        /* Cores de Status */
        .status-confirmado .status-icon { color: var(--color-warning); }
        .status-preparo .status-icon { color: var(--color-warning); }
        .status-caminho .status-icon { color: var(--color-secondary); }
        .status-entregue .status-icon { color: var(--color-success); }
        .status-cancelado .status-icon { color: var(--color-danger); }
        
        .status-confirmado .status-text { color: var(--color-warning); font-weight: 600; }
        .status-preparo .status-text { color: var(--color-warning); font-weight: 600; }
        .status-caminho .status-text { color: var(--color-secondary); font-weight: 600; }
        .status-entregue .status-text { color: var(--color-success); font-weight: 600; }
        .status-cancelado .status-text { color: var(--color-danger); font-weight: 600; }
        
        .no-orders-message { padding: 20px; text-align: center; color: var(--color-text-light); font-style: italic; }

        /* --- Modal de Detalhes --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
        }

        .order-detail-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .order-detail-section h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--color-text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-detail-section h4 i {
            color: var(--color-primary);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--color-text-light);
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }

        .detail-value {
            color: var(--color-text-dark);
            font-size: 15px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-quantity {
            font-size: 14px;
            color: var(--color-text-light);
        }

        .product-price {
            font-weight: 600;
            color: var(--color-primary);
        }

        .total-section {
            background: var(--color-bg-light);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total-final {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
            border-top: 2px solid var(--color-border);
            padding-top: 8px;
            margin-top: 8px;
        }

        .status-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: var(--color-warning);
            color: white;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: var(--color-bg-light);
            color: var(--color-text-dark);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-border);
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 16px; padding: 16px; }
            .header-nav { gap: 20px; flex-wrap: wrap; justify-content: center; }
            .page-header { text-align: left; display: flex; flex-direction: column; align-items: flex-start; gap: 8px; }
            .page-header h2 { font-size: 18px; }
            .page-header .timestamp { position: static; font-size: 14px; }
            .page-container { margin-top: 24px; padding: 16px; }
            .kpi-card-info .kpi-value { font-size: 20px; }
            .controls-container { flex-direction: column; align-items: stretch; }
            .search-input { max-width: none; }
            .filter-buttons { justify-content: center; }
            .order-item { padding: 12px; }
            .order-details { font-size: 14px; gap: 8px; min-width: 200px; }
            .order-timestamp { font-size: 13px; }
            .order-actions { text-align: left; margin-top: 5px; }
            .detail-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; padding: 16px; }
            .status-actions { flex-direction: column; }
        }
    </style>
</head>

            <h3 class="modal-title" id="modal-order-id">Detalhes do Pedido</h3>
            <div id="modal-content">

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCn694_Aswhv1Fb2dn7pnWox4JVW66Xy2k",
            authDomain: "salgaderia-mestre.firebaseapp.com",
            projectId: "salgaderia-mestre",
            storageBucket: "salgaderia-mestre.firebasestorage.app",
            messagingSenderId: "280285587483",
            appId: "1:280285587483:web:0b36fab366f2e0f2b8b0be",
            measurementId: "G-1QSMWQ65ZZ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let localOrders = [];
        let currentOrders = [];

        document.addEventListener('DOMContentLoaded', function() {
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
            
            loadOrders();
            setupEventListeners();
        });

        function updateTimestamp() {
            const now = new Date();
            const date = now.toLocaleDateString('pt-BR');
            const time = now.toLocaleTimeString('pt-BR');
            document.getElementById('current-timestamp').textContent = `${date} ${time}`;
        }

        function loadOrders() {
            db.collection("pedidos").orderBy("createdAt", "desc").get().then((querySnapshot) => {
                localOrders = [];
                currentOrders = [];
                
                querySnapshot.forEach((doc) => {
                    const orderData = {
                        id: doc.id,
                        ...doc.data()
                    };
                    localOrders.push(orderData);
                    currentOrders.push(orderData);
                });
                
                updateKPIs();
                renderOrders();
            }).catch((error) => {
                console.error("Erro ao carregar pedidos:", error);
                document.getElementById('order-list').innerHTML = '<div class="no-orders-message" style="color:red;">Erro ao carregar pedidos.</div>';
            });
        }

        function updateKPIs() {
            const today = new Date().toLocaleDateString('pt-BR');
            
            const total = localOrders.length;
            const pending = localOrders.filter(order => 
                order.status === 'confirmado' || order.status === 'preparo'
            ).length;
            const delivery = localOrders.filter(order => order.status === 'caminho').length;
            const success = localOrders.filter(order => 
                order.status === 'entregue'
            ).length;

            document.getElementById('kpi-total').textContent = total;
            document.getElementById('kpi-pending').textContent = pending;
            document.getElementById('kpi-delivery').textContent = delivery;
            document.getElementById('kpi-success').textContent = success;
        }

        function renderOrders() {
            const orderList = document.getElementById('order-list');
            
            if (currentOrders.length === 0) {
                orderList.innerHTML = '<div class="no-orders-message">Nenhum pedido encontrado.</div>';
                return;
            }

            orderList.innerHTML = currentOrders.map(order => {
                let statusText = '';
                let iconClass = '';
                
                switch(order.status) {
                    case 'confirmado':
                        statusText = 'Confirmado';
                        iconClass = 'fa-clock';
                        break;
                    case 'preparo':
                        statusText = 'Em Preparo';
                        iconClass = 'fa-utensils';
                        break;
                    case 'caminho':
                        statusText = 'Saiu para Entrega';
                        iconClass = 'fa-truck';
                        break;
                    case 'entregue':
                        statusText = 'Entregue';
                        iconClass = 'fa-check-circle';
                        break;
                    case 'cancelado':
                        statusText = 'Cancelado';
                        iconClass = 'fa-times-circle';
                        break;
                    default:
                        statusText = order.status;
                        iconClass = 'fa-question-circle';
                }

                const orderDate = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('pt-BR') : '--/--/--';
                const orderTime = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleTimeString('pt-BR') : '--:--';

                return `
                    <div class="order-item status-${order.status}" data-id="${order.id}">
                        <i class="fa-solid ${iconClass} status-icon"></i>
                        <div class="order-details">
                            <div class="order-info">
                                <span><strong>PEDIDO ${order.orderNumber || order.id.substring(0, 8).toUpperCase()}</strong></span>
                                <span class="status-text">${statusText}</span>
                            </div>
                            <div style="font-size: 13px; color: var(--color-text-light);">
                                ${order.customerName || 'Cliente'} • ${getPaymentMethodText(order.paymentMethod)} • R$ ${order.total?.toFixed(2) || '0,00'}
                            </div>
                        </div>
                        <div class="order-timestamp">
                            <span>${orderDate}</span>
                            <span>${orderTime}</span>
                        </div>
                        <div class="order-actions">
                            <button class="action-btn view-details" data-id="${order.id}">
                                <i class="fa-solid fa-eye"></i> Detalhes
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Adicionar event listeners para os botões de detalhes
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const orderId = btn.dataset.id;
                    showOrderDetails(orderId);
                });
            });
        }

        function showOrderDetails(orderId) {
            const order = localOrders.find(o => o.id === orderId);
            if (!order) return;

            const modal = document.getElementById('order-modal');
            const modalContent = document.getElementById('modal-content');
            const statusActions = document.getElementById('status-actions');
            const modalOrderId = document.getElementById('modal-order-id');

            modalOrderId.textContent = `Pedido #${order.orderNumber || order.id.substring(0, 8).toUpperCase()}`;

            // Construir conteúdo do modal com TODAS as informações
            let content = `
                <div class="order-detail-section">
                    <h4><i class="fa-solid fa-user"></i> Informações do Cliente</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Nome</span>
                            <span class="detail-value">${order.customerName || 'Bruno (Cliente)'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ID do Cliente</span>
                            <span class="detail-value">${order.customerId || 'user123'}</span>
                        </div>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4><i class="fa-solid fa-location-dot"></i> Endereço de Entrega</h4>
                    <div class="detail-item">
                        <span class="detail-label">Endereço</span>
                        <span class="detail-value">${order.address?.details || 'Endereço não informado'}</span>
                    </div>
                    ${order.address?.notes ? `
                        <div class="detail-item">
                            <span class="detail-label">Observações</span>
                            <span class="detail-value">${order.address.notes}</span>
                        </div>
                    ` : ''}
                </div>

                <div class="order-detail-section">
                    <h4><i class="fa-solid fa-credit-card"></i> Informações de Pagamento</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Método</span>
                            <span class="detail-value">${getPaymentMethodText(order.paymentMethod)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status do Pagamento</span>
                            <span class="detail-value" style="color: var(--color-success); font-weight: 600;">✓ Confirmado</span>
                        </div>
                    </div>
                    ${order.paymentInfo ? `
                        <div style="margin-top: 12px; padding: 12px; background: var(--color-bg-light); border-radius: 6px;">
                            <strong>Detalhes Adicionais:</strong><br>
                            ${order.paymentInfo.cardLastFour ? `Cartão terminando em ${order.paymentInfo.cardLastFour}<br>` : ''}
                            ${order.paymentInfo.cardName ? `Nome: ${order.paymentInfo.cardName}<br>` : ''}
                            ${order.paymentInfo.changeFor ? `Troco para: ${order.paymentInfo.changeFor}` : ''}
                        </div>
                    ` : ''}
                </div>

                <div class="order-detail-section">
                    <h4><i class="fa-solid fa-list"></i> Itens do Pedido</h4>
            `;

            // Usar cart ou itens dependendo da estrutura
            const items = order.cart || order.itens;
            if (items && items.length > 0) {
                items.forEach(item => {
                    const quantity = item.quantity || item.quantidade;
                    const price = item.preco || item.preco;
                    const name = item.nome || item.nome;
                    
                    content += `
                        <div class="product-item">
                            <div class="product-info">
                                <span class="product-name">${name}</span>
                                <span class="product-quantity">Quantidade: ${quantity}</span>
                            </div>
                            <span class="product-price">R$ ${(price * quantity).toFixed(2)}</span>
                        </div>
                    `;
                });
            } else {
                content += '<p>Nenhum item encontrado no pedido</p>';
            }

            content += `
                </div>

                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>R$ ${order.subtotal?.toFixed(2) || '0,00'}</span>
                    </div>
                    <div class="total-row">
                        <span>Taxa de Entrega:</span>
                        <span>R$ ${order.deliveryFee?.toFixed(2) || '0,00'}</span>
                    </div>
                    <div class="total-row total-final">
                        <span>Total do Pedido:</span>
                        <span>R$ ${order.total?.toFixed(2) || '0,00'}</span>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4><i class="fa-solid fa-info-circle"></i> Status e Tempo</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Status Atual</span>
                            <span class="detail-value" style="color: ${getStatusColor(order.status)}; font-weight: 600;">
                                ${getStatusText(order.status)}
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Data/Hora do Pedido</span>
                            <span class="detail-value">
                                ${order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleString('pt-BR') : 'Não disponível'}
                            </span>
                        </div>
                    </div>
                </div>
            `;

            modalContent.innerHTML = content;

            // Ações de status baseadas no status atual
            let actionsHTML = '';
            switch(order.status) {
                case 'confirmado':
                    actionsHTML = `
                        <button class="btn btn-success" onclick="updateOrderStatus('${order.id}', 'preparo')">
                            <i class="fa-solid fa-utensils"></i> Iniciar Preparo
                        </button>
                        <button class="btn btn-danger" onclick="updateOrderStatus('${order.id}', 'cancelado')">
                            <i class="fa-solid fa-times"></i> Cancelar Pedido
                        </button>
                    `;
                    break;
                case 'preparo':
                    actionsHTML = `
                        <button class="btn btn-warning" onclick="updateOrderStatus('${order.id}', 'caminho')">
                            <i class="fa-solid fa-truck"></i> Saiu para Entrega
                        </button>
                    `;
                    break;
                case 'caminho':
                    actionsHTML = `
                        <button class="btn btn-success" onclick="updateOrderStatus('${order.id}', 'entregue')">
                            <i class="fa-solid fa-check"></i> Marcar como Entregue
                        </button>
                    `;
                    break;
                case 'entregue':
                    actionsHTML = `
                        <span style="color: var(--color-success); font-weight: 600;">
                            <i class="fa-solid fa-check-circle"></i> Pedido Entregue com Sucesso
                        </span>
                    `;
                    break;
                case 'cancelado':
                    actionsHTML = `
                        <span style="color: var(--color-danger); font-weight: 600;">
                            <i class="fa-solid fa-times-circle"></i> Pedido Cancelado
                        </span>
                    `;
                    break;
            }

            statusActions.innerHTML = actionsHTML;
            modal.classList.add('active');
        }

        function getPaymentMethodText(method) {
            switch(method) {
                case 'pix': return 'PIX';
                case 'cartao': return 'Cartão de Crédito';
                case 'dinheiro': return 'Dinheiro';
                default: return method || 'Não informado';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'confirmado': return 'Confirmado';
                case 'preparo': return 'Em Preparo';
                case 'caminho': return 'Saiu para Entrega';
                case 'entregue': return 'Entregue';
                case 'cancelado': return 'Cancelado';
                default: return status || 'Desconhecido';
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'confirmado': return 'var(--color-warning)';
                case 'preparo': return 'var(--color-warning)';
                case 'caminho': return 'var(--color-secondary)';
                case 'entregue': return 'var(--color-success)';
                case 'cancelado': return 'var(--color-danger)';
                default: return 'var(--color-text-light)';
            }
        }

        function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Tem certeza que deseja alterar o status para "${getStatusText(newStatus)}"?`)) {
                return;
            }

            db.collection("pedidos").doc(orderId).update({
                status: newStatus,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Status atualizado com sucesso!');
                document.getElementById('order-modal').classList.remove('active');
                loadOrders(); // Recarregar a lista
            }).catch((error) => {
                console.error("Erro ao atualizar status:", error);
                alert('Erro ao atualizar status do pedido.');
            });
        }

        function setupEventListeners() {
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    if (filter === 'all') {
                        currentOrders = [...localOrders];
                    } else {
                        currentOrders = localOrders.filter(order => order.status === filter);
                    }
                    
                    renderOrders();
                });
            });

            // Busca
            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    currentOrders = localOrders.filter(order => 
                        order.id.toLowerCase().includes(searchTerm) ||
                        (order.orderNumber && order.orderNumber.toLowerCase().includes(searchTerm)) ||
                        (order.customerName && order.customerName.toLowerCase().includes(searchTerm)) ||
                        (order.customerId && order.customerId.toLowerCase().includes(searchTerm))
                    );
                } else {
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    if (activeFilter === 'all') {
                        currentOrders = [...localOrders];
                    } else {
                        currentOrders = localOrders.filter(order => order.status === activeFilter);
                    }
                }
                renderOrders();
            });

            // Fechar modal
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('order-modal').classList.remove('active');
            });

            // Fechar modal clicando fora
            document.getElementById('order-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('order-modal')) {
                    document.getElementById('order-modal').classList.remove('active');
                }
            });
        }

        // Funções globais
        window.updateOrderStatus = updateOrderStatus;
    </script>
</body>
</html>
